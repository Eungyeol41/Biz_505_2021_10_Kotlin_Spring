<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout}"
      xmlns="http://www.w3.org/1999/html">
<section layout:fragment="content" class="content">
    <form method="post" th:action="@{/login}" class="login_form">
        <fieldset>
            <input type="hidden" th:name="*{_csrf.parameterName}" th:value="*{_csrf.token}">
            <div class="input">
                <input placeholder="USER ID">
            </div>
            <div class="input">
                <input placeholder="USER PASSWORD" type="password">
            </div>
            <div class="input">
                <div>
                    <input type="checkbox">
                    <!-- Spring Security가 최신 버전일 때 지원됨. -->
                    <label>Login 유지하기</label>
                </div>
            </div>
            <div class="input btn_box left">
                <button class="btn btn_login">Login</button>
            </div>
        </fieldset>
    </form>
</section>
</html>
